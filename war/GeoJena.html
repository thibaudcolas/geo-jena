<!doctype html>
<html>
  <head>

    <meta name="author" content="Mathilde Salthun-Lassalle, Thibaud Colas">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans&amp;subset=latin' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="GeoJena.css">

    <title>GeoNames Explorer</title>

    <script type="text/javascript" language="javascript" src="geojena/geojena.nocache.js"></script>

  <body>
    <header>
	    <span class="f1 pull-left"></span>
	    <span class="f2 pull-left"></span>
	    <span class="f3 pull-left"></span>
	    <a href="https://github.com/ThibWeb/geo-jena"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>
        
        <h1><a href="http://www.geonames.org/"><span class="geonames">GeoNames</span></a> Explorer with <a href="https://jena.apache.org/">Jena</a></h1>

	    <table align="center">

    <footer>

        <p>A project by Mathilde Salthun-Lassalle and <a href="http://thibaudcolas.fr">Thibaud Colas</a>.<br/>
